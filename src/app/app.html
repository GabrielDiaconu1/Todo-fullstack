<ng-container *ngIf="!remult.authenticated()">
  <h1>Todos</h1>
  <main>
    <form (submit)="signIn()">
      <input
        [(ngModel)]="username"
        name="username"
        placeholder="Username, try Steve or Jane"
        required
      />
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
        required
      />
      <button>Sign In</button>
    </form>
  </main>
</ng-container>

<ng-container *ngIf="remult.authenticated()">
  Hello {{ remult.user?.name }}
  <button (click)="SignOut()">Sign Out</button>
  <app-todo></app-todo>
</ng-container>
